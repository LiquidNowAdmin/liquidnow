<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40E0D0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" fill="url(#bg)" rx="12"/>

  <!-- Wave -->
  <path
    d="M 0,40 Q 16,32 32,40 T 64,40 L 64,64 L 0,64 Z"
    fill="#ffffff"
    opacity="0.9"
  />

  <!-- Second Wave -->
  <path
    d="M 0,48 Q 16,42 32,48 T 64,48 L 64,64 L 0,64 Z"
    fill="#ffffff"
    opacity="0.6"
  />
</svg>
