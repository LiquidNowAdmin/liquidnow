name: Deploy to Scaleway

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Configure AWS CLI for Scaleway
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.SCALEWAY_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SCALEWAY_SECRET_KEY }}
          aws-region: ${{ secrets.SCALEWAY_REGION }}

      - name: Deploy to Scaleway Object Storage
        run: |
          aws s3 sync out/ s3://${{ secrets.SCALEWAY_BUCKET_ID }}/ \
            --endpoint-url ${{ secrets.SCALEWAY_BUCKET_ENDPOINT }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"

          # Set shorter cache for HTML and JSON files
          aws s3 sync out/ s3://${{ secrets.SCALEWAY_BUCKET_ID }}/ \
            --endpoint-url ${{ secrets.SCALEWAY_BUCKET_ENDPOINT }} \
            --exclude "*" \
            --include "*.html" \
            --include "*.json" \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Deployment complete
        run: echo "ðŸš€ Deployment to Scaleway successful!"
